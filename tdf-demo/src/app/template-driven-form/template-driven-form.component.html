<!-- template driven forms  -->
<div class="container">
    <h2>Registration</h2>
    <form #userForm="ngForm">
        {{userForm.value | json}}
        <div class="form-group">
            <label for="Name">Name</label>
            <input id="name" name="name" class="form-control" ngModel />
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="notifications" name="notifications" ngModel/>
            <label class="form-check-label" for="notifications">
                Notifications
            </label>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="alerts" name="alerts" ngModel />
            <label class="form-check-label" for="alerts">
                Alerts
            </label>
        </div>
        <p>Gender</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" ngModel checked/>
                <label class="form-check-label" for="gender">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Female" ngModel/>
                <label class="form-check-label" for="gender">
                    Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">subscription Type:</label>
            <select class="form-control" id="subscriptionType" [(ngModel)]="selectedValue">
                <option>Monthly</option>
                <option>Quarterly</option>
                <option>Annual</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" ngModel>
                </textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" ngModel/>
        </div>
        <button class="btn btn-primary">Ok</button>
    </form>
</div>
